<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    

    <script>
        let i = 0 ;
        let std_name ;
        do {
            std_name = prompt("enter name ??");
            i++;
        }
        while(std_name != "kinza");
        document.write("correct name");
    </script>
</body>
</html>
