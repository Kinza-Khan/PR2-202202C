<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
<style>
    h1{
        background-color: yellow;
        color: red;
    }
</style>
</head>
<body>
    <label for="">name</label>
    <input type="text" id="u_name">
    <button type="button" onclick="fun()">submit</button>

    <h1 id="data"></h1>
    <p id="para"></p>
    <!-- DOM document Object Model -->
    <script>
       function fun(){
        let name  = document.getElementById("u_name").value;  
        document.getElementById("data").innerHTML =  name ;

       }
      
    </script>
</body>
</html>
