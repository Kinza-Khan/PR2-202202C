<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table  </title>
    <style>
        td{
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<label for="">enter number </label>
<input type="text" id="v">
<br>
<br>
<label for="">hom many times</label>
<input type="text" id="t">
<br>
<button onclick="gen_table()">submit</button>
<!-- calling or invoking -->
<table border="1px">
    <tbody class="main">

    </tbody>
</table>

    <script>

function gen_table(){
    let num = document.getElementById("v").value;
    let num2 = document.getElementById("t").value;
 
    for(let i = 1 ; i<=num2; i++){
    document.querySelector(".main").innerHTML +=
        "<tr>" 
            + "<td>"+num+"</td>"+ "<td>"+'x'+"</td>"
            +"<td>"+ i+"</td>" +
            "<td>"+'='+"</td>"+
            "<td>"+num*i+ "</td>"
            +"</tr>"     
    }
}
    // for(let i = 1 ; i<=10 ; i++){
    //         document.querySelector(".main").innerHTML +=  i+  " "+ "kinza" + "<br>";
    // }
    </script>
</body>
</html>
