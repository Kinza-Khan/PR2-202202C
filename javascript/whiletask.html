<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><style>
        td{
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <table border="1px">
        <tbody id="main">

        </tbody>
    </table>

    <script>
        let num = 23 ;
        let i = 1 ;
        while( i<=10){
            document.getElementById("main").innerHTML +=
            "<tr>" 
            + "<td>"+num+"</td>"+ "<td>"+'x'+"</td>"
            +"<td>"+ i+"</td>" +
            "<td>"+'='+"</td>"+
            "<td>"+num*i+ "</td>"
            +"</tr>"     ;
             
            i++;

        }
    </script>
    
</body>
</html>
