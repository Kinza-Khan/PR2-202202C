<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    
<div id="main">

</div>

    <!-- loop performs repetetion  -->
    <script>
        let std_name = "ali";
        for(let i = 1 ; i<=10 ; i++ ){
            // document.write(std_name + " " + "<br>");
            document.getElementById("main").innerHTML += "<h1>"+ std_name  + "</h1>";
           
        }
    </script>
</body>
</html>
