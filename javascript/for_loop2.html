<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
    <style>
        td{
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <table border="1px">
        <tbody id="main">

        </tbody>
    </table>

    <script>
        let num = 16 ;
        for(let i = 1 ; i <=10 ; i++){
            document.getElementById("main").innerHTML +=
            "<tr>" 
            + "<td>"+num+"</td>"+ "<td>"+'x'+"</td>"
            +"<td>"+ i+"</td>" +
            "<td>"+'='+"</td>"+
            "<td>"+num*i+ "</td>"
            +"</tr>"     

        }
    </script>
</body>
</html>
