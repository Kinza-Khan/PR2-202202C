<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
        <div class="container mt-5">
            <form action="" onsubmit="return false">
                    <div class="form-group">
                      <label for="">Name</label>
                      <input type="text" name="" id="uName" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="error"></small>
                    </div>    
                    <button class="btn btn-info" onclick="fun()">Submit</button> 
            </form>
        </div>

            <script>
                    function fun(){
                        let userName = document.querySelector('#uName').value;
                        regex = /E00/i;
                        if(regex.test(userName)){
                                document.querySelector('#error').innerHTML = "valid user name";
                        }
                        else{
                            document.querySelector('#error').innerHTML = "Invalid user name"
                        }

                    }
            </script>
  </body>
</html>
