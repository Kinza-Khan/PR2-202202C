<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsoop</title>
</head>
<body>
    <script>
        // Object Literal Example in Procedural Paradigm OR Technique
        let   car = {name:"Mercedes",model:2021, drive : function(){
            return this.name + " is driven by someone " 
        } ,drivers:{d1:"hamza",d2:"huzaifa"}
    }
    //   console.log(car.drivers.d2);   
    for (const key in car) {
        // document.write(car[key]);
            if(typeof(car[key]) === "object"  ){
                for (const nkey in car[key]) {
                        console.log(car[key][nkey])
                }      
        }
        else if(typeof(car[key]) === "function"){
                console.log(car[key]());
        }
        else{
            console.log(car[key]);
        }
    }

    </script>
</body>
</html>
