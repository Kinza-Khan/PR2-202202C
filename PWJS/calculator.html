  <body>
    <div class="container">
    <h1>basic</h1>
        <div class="data p-3 mb-3"></div>
        <button class="btn btn-outline-secondary" onclick="num(1)">1</button>
        <button  class="btn btn-outline-secondary" onclick="num(2)">2</button>
        <button  class="btn btn-outline-secondary" onclick="num(3)">3</button>
        <button  class="btn btn-outline-secondary" onclick="op('*')">x</button>
        <button  class="btn btn-outline-secondary" onclick="op('+')">+</button>
        <button  class="btn btn-outline-secondary" onclick="sol()">=</button>
    </div>
      </body>

      <script>
        let num = (n) =>{
                console.log(n);
                let data = document.querySelector('.data');
                data.innerHTML += n;
        }
        let op = (o)=>{
                console.log(o);
                let data = document.querySelector('.data');
                data.innerHTML += o;
        }
        let sol = ()=>{
                let finalResult = document.querySelector('.data').textContent;
                let Res = eval(finalResult);
                console.log(Res);
                document.querySelector('.data').textContent = Res;
        }
      </script>
