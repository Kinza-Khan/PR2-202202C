<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Arrow Functions</h1>
                            <div class="container">
                        <button id="sub" onclick="abc()" class="btn btn-info mt-5">Submit</button>
                        <p class="p-5 text-justify">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quae voluptatum dolores veniam modi consequatur, accusamus ipsum placeat illum tenetur culpa? Repellat libero ab fugit, nisi placeat quos cum maiores magni.</p>
                    </div>
                <!-- Basic Function -->
                <script>
                    function fun(name){
                        console.log('hello basic function ' + name);
                    }
                    fun('ES5');


                    // arrow Function
                    let fun2 = (name) => {
                            console.log('hello Arrow function ' +name);
                    }
                    fun2('ES6');
                           
                    
                    // 
                    let btnResult = document.querySelector('#sub');
                    btnResult.addEventListener('click',()=>{
                                document.querySelector('p').style.display ='none';
                    })


                    // basic function
                    function abc(){
                        document.querySelector('p').style.display ='none';
                    }
                </script>
    
    
  </body>
</html>
