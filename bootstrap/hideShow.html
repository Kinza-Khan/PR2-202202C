<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="jquery/code.jquery.com_jquery-3.5.1.min.js"></script>
    <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="su">slide Up</button>
    <button id="sd">slide Down</button>
    <button id="st">slide Toggle</button>
    <button id="fi">Fade In</button>
    <button id="fo">Fade Out</button>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Distinctio deserunt totam enim doloremque ratione tempore qui accusamus quod! Beatae praesentium enim dicta deserunt amet cumque rem ipsa ad impedit expedita.</p>

    <script>
        $("#hide").click(function(){
            $("p").hide();
        })
        $("#show").click(function(){
            $("p").show();
        })
        $("#su").click(function(){
            $("p").slideUp();
        })

        $("#sd").click(function(){
            $("p").slideDown();
        })
        $("#st").click(function(){
            $("p").slideToggle();
        })
        $("#fi").click(function(){
            $("p").fadeIn();
        })
        $("#fo").click(function(){
            $("p").fadeOut();
        })
    </script>
</body>
</html>
