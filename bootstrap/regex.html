<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="jquery/code.jquery.com_jquery-3.5.1.min.js"></script>
    <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <title>Regex</title>
</head>
<body>
  
    <div class="container mt-5">
        <div class="row justify-content-around ">
            <div class="col-md-8">
             
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" id="u_name" class="form-control">
                    <small></small>
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" id="u_email" class="form-control">
                    <small></small>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" id="u_pass" class="form-control">
                    <small></small>
                </div>
                <div class="form-group">
                    <label for="">Confirm Password</label>
                    <input type="text" id="u_pass" class="form-control">
                    <small></small>
                </div>
                <button class="btn btn-info" id="register">submit</button>
          
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    
    <script>
       $("#u_name").keyup(function(){
       let user_name = $('#u_name').val();
       let name_RE = /^[A-Za-z\s]{3,}$/;
       if(!(name_RE.test(user_name))){
            $(this).next('small').show().text('please enter valid name').css({"color":"red"});
            $(this).css('border','1px solid red');
       }
       else{
        $(this).next('small').hide();
        $(this).css('border','1px solid green');
       }

       })




       $("#u_email").keyup(function(){
        let user_email =  $("#u_email").val();
        let email_RE = /^[A-Za-z0-9]{3,}[@][a-z]{5}[.][a-z]{2,5}$/;
        if(!email_RE.test(user_email)){
        $(this).next('small').show().text('please follow gmail domain').css('color','red');
        $(this).css('border','1px solid red');
    }
    else{
        $(this).next('small').hide();
        $(this).css('border','1px solid green');
    }
        })
       
    </script>


</body>
</html>
