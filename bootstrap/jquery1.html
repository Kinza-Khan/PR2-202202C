<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="jquery/code.jquery.com_jquery-3.5.1.min.js"></script>
    <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <title>Jquery 1</title>
</head>
<body>
    


        <div class="container mt-5">
            <div class="row justify-content-around ">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" id="u_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" id="u_email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="text" id="u_pass" class="form-control">
                    </div>
                    <button class="btn btn-info" id="register">submit</button>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
            <h1></h1>


            <script>
                $('#register').click(function(){
                    // let u_name = document.querySelector('#u_name').value;
                    let user_name = $("#u_name").val();
                    let user_email = $("#u_email").val();
                    let user_pass = $("#u_pass").val();

                    $('h1').html(user_name + " " + user_email +  " " 
                    + user_pass)
                

                })
            </script>
</body>
</html>
